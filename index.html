<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" block = "0" lower-value="9" upper-value="10">
          <div class="col-sm-2 hour">9:00</div>
          <div class="col-sm-8">
            <textarea text-block = "0" class = "textarea" id = "input1"></textarea>
          </div>
          <div class="col-sm-2 lock1 saveBtn" save-block = "0">
              <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
          </div>
      </div>

      <div class="row time-block" block="1" lower-value="10" upper-value="11">
          <div class="col-sm-2 hour">10:00</div>
          <div class="col-sm-8">
            <textarea class = "textarea" id = "input2" text-block = "1" ></textarea>
          </div>
          <div class="col-sm-2 lock2 saveBtn">
            <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
          </div>
      </div>

      <div class="row time-block" block="2" lower-value="11" upper-value="12">
          <div class="col-sm-2 hour">11:00</div>
          <div class="col-sm-8">
            <textarea class = "textarea" id = "input3" text-block = "2" ></textarea>
          </div>
          <div class="col-sm-2 lock3 saveBtn">
            <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
          </div>
      </div>
    
      <div class="row time-block" block="3" lower-value="12" upper-value="13">
          <div class="col-sm-2 hour">12:00</div>
          <div class="col-sm-8">
            <textarea class = "textarea" id = "input4" text-block = "3" ></textarea>
          </div>
          <div class="col-sm-2 lock4 saveBtn">
            <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
          </div>
      </div>

      <div class="row time-block" block="4" lower-value="13" upper-value="14">
          <div class="col-sm-2 hour">1:00</div>
          <div class="col-sm-8">
            <textarea class = "textarea" id = "input5" text-block = "4" ></textarea>
          </div>
          <div class="col-sm-2 lock5 saveBtn">
            <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
          </div>
      </div>

      <div class="row time-block" block="5" lower-value="14" upper-value="15">
          <div class="col-sm-2 hour">2:00</div>
          <div class="col-sm-8">
            <textarea class = "textarea" id = "input6" text-block = "5" ></textarea>
          </div>
          <div class="col-sm-2 lock6 saveBtn">
            <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
          </div>
      </div>

      <div class="row time-block" block="6" lower-value="15" upper-value="16">
        <div class="col-sm-2 hour">3:00</div>
        <div class="col-sm-8">
          <textarea class = "textarea" id = "input7" text-block = "6" ></textarea>
        </div>
        <div class="col-sm-2 lock7 saveBtn">
          <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
        </div>
    </div>

    <div class="row time-block" block="7" lower-value="16" upper-value="17">
      <div class="col-sm-2 hour">4:00</div>
      <div class="col-sm-8">
        <textarea class = "textarea" id = "input8" text-block = "7" ></textarea>
      </div>
      <div class="col-sm-2 lock8 saveBtn">
        <img src = "Assets/locked-padlock.svg" alt="locked padlock" width="25px" height="25px">
      </div>
  </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
